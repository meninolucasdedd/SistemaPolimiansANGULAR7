<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card bg-secondary shadow border-0" id="cardCad">

            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                  
                    <a href="javascript:void(0)">
                      <img src=""  alt="fotodePerfil" class="rounded-circle">
                    </a>
                <br>
                <h5 class="mt-2">Edite seu perfil</h5>
                <small>Edite as informações abaixo</small>
              </div>
              <form role="form" (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group-alternative input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-users"></i></span>
                    </div>
                    <input 
                      class="form-control" 
                      placeholder="Nome da companhia" 
                      type="text" (focus)="focus=true"
                      (blur)="focus=false" 
                      [(ngModel)]="usuario.nome" 
                      #nome="ngModel" 
                      required
                      [ngModelOptions]="{standalone: true}"
                      [ngClass]="{ 'invalid': registerForm.submitted && nome.invalid }"
                    >
                  </div>
                  <div 
                    *ngIf="nome.invalid && registerForm.submitted" 
                     class="text-danger mt-2 pl-4" 
                     role="alert">
                      <div *ngIf="nome.errors['required']">
                        <i class="fas fa-exclamation-triangle mr-2"></i>É necessário inserir um nome
                      </div>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group-alternative input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email da companhia" type="email" (focus)="focus1=true"
                      (blur)="focus1=false" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}"
                      #email="ngModel" required [ngClass]="{ 'invalid': registerForm.submitted && email.invalid }">
                  </div>
                  <div *ngIf="email.invalid && registerForm.submitted" class="text-danger  mt-2 pl-4" role="alert">
                    <div *ngIf="email.errors['required']"><i class="fas fa-exclamation-triangle mr-2"></i>É necessário inserir um email</div>
                  </div>
                </div>

                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group-alternative input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Senha" type="password" (focus)="focus2=true"
                      (blur)="focus2=false" [(ngModel)]="usuario.senha" [ngModelOptions]="{standalone: true}"
                      #senha="ngModel" required minlength="6"
                      [ngClass]="{ 'invalid': registerForm.submitted && senha.invalid }">

                  </div>
                  <div *ngIf="senha.invalid && registerForm.submitted" class="text-danger mt-2 pl-4" role="alert">
                    <div *ngIf="senha.errors['required']"> <i class="fas fa-exclamation-triangle mr-2"></i>É necessário inserir uma
                      senha</div>
                    <div *ngIf="senha.errors['minlength']"> <i class="fas fa-exclamation-triangle mr-2"></i><b>Opa!</b> Sua senha precisa ter no minimo 6 caracters.
                    </div>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group-alternative input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-pin-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="Cidade onde a companhia está sediada" type="text" (focus)="focus2=true"
                      (blur)="focus2=false" [(ngModel)]="espectador.endereco.cidade"  [(ngModel)]="companhia.endereco.cidade"
                      [ngModelOptions]="{standalone: true}" #endereco="ngModel" required minlength="6"
                      [ngClass]="{ 'invalid': registerForm.submitted && endereco.invalid }">
                  </div>
                  <div *ngIf="endereco.invalid && registerForm.submitted" class="text-danger mt-2 pl-4" role="alert">
                    <div *ngIf="endereco.errors['required']"><i class="fas fa-exclamation-triangle mr-2"></i>É necessário o nome de sua cidade</div>
                  </div>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                       <span class="input-group-text"><i class="fa fa-users" aria-hidden="true"></i></span>
                  </div>
                  <input class="form-control" placeholder="Quantidade de membros" type="number" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="workshop.qtdParticipantes" #qtdParticipantes="ngModel" [ngModelOptions]="{standalone: true}">
                  </div>
                   <div class="input-group input-group-alternative">
                      <textarea class="form-control" placeholder="Atualize a descrição da companhia" type="text" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="workshop.descricao"  [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Atualizar Perfil</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
